<form class="form-horizontal" >

    <div class="row">
        <div class="col-md-12">
           <h4>创建服务</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            基本配置
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">* 服务名称</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">引擎版本</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">架构类型</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            资源规格
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">* CPU</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">* 内存</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">* 存储容量</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            定时备份策略
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">* 是否开启</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">* 每天定时备份时刻</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">* 备份保留时长</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            Mongod参数
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">* 最大连接数</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">* Profiling模式</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">* 慢请求阈值</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            其他设置
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">* 是否创建TCP负载均衡</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control"  placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">* 初始root账号密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-default" ng-click="createService()">创建服务</button>
        </div>
    </div>
</form>
