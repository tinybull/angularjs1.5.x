<form class="form-horizontal" style="padding:0 10px;">
    <h3>创建服务</h3>
    <h4>基本配置</h4>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 服务名称</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 引擎版本</label>
        <div class="col-sm-4">
            <input type="email" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">架构类型</label>
        <div class="col-sm-4">
            <input type="email" class="form-control">
        </div>
    </div>
    <h4>资源规格</h4>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label class="col-sm-2 control-label">* CPU</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">* 内存</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">* 存储容量</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
    </div>
    <h4>定时备份策略</h4>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 是否开启</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 每天定时备份时刻</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 备份保留时长</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <h4>Mongod参数</h4>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 最大连接数</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">* Profiling模式</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 慢请求阈值</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <h5>其他设置</h5>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 是否创建TCP负载均衡</label>
        <div class="col-sm-4">
            <input type="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">* 初始root账号密码</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div style="text-align: center;">
        <button class="btn btn-default" ng-click="createService()">创建服务</button>
    </div>
</form>
